<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello</title>
    <script>

        let counter = 0;

        function hello(){
            counter++
            alert(counter);
        }
    </script>
    
</head>
<body> 
<h1>Hello!</h1>
<button onclick="hello()">Count</button>
    
</body>


</html>
