<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello</title>
    <script>
        let counter = 0;

        function hello(){
            counter++;
            document.querySelector("h1").innerHTML = counter;

        
        }
    </script>
    
</head>
<body> 
    <h1>0</h1>
    <button onclick="hello()">Count me</button>
    
</body>


</html>
