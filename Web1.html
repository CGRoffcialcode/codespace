<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello</title>
    <script>
        let counter = 0;

        function hello(){
            counter++;
            document.querySelector("h1").innerHTML = counter;

            if (counter % 10 === 0){

                alert(`Counter is now ${counter}`)
            }

        
        }
        document.querySelector("button").onclick = hello;
    </script>
    
</head>
<body> 
    <h1>0</h1>
    <button>Count me</button>
    
</body>


</html>
